<head>

 <title>Writers-Bloc</title>

</head>

<body>

 {{> hello}}

 {{> lobby}}

 {{> createGame}}

 {{> joinGame}}

</body>

<template name="hello">

 <h1>Welcome to Writers' Bloc</h1>

 {{greeting}}

 <input type="button" id = "return" value="Click" />

</template>

<template name="lobby">

{{#if showLobby}}

       <br>

   <input type="button" id = "creategame" value = "Create Game">

       <br>

   <input type="button" id = "joingame" value = "Join Game">

       <br>

   <input type="button" id = "settings" value = "Settings">

{{/if}}

</template>

<template name="createGame">

{{#if showCreateGame}}

   <h3>Create a game:</h3>

   <p>Enter your player name:</p>

   <input type="text" id="playerName">

       <br>

   <p>Enter number of players (2-10):</p>

   <input type="text" id="numberPlayers">    

       <br>

   <p>Enter your story name</p>

   <input type="text" id="storyName">

       <br>

   <input type="button" id = "creategamenow" value = "Submit">

{{/if}}

</template>

<template name="joinGame">

{{#if showJoinGame}}

   <h3>Join a game:</h3>

   {{#each availableGames}}

     <p>{{Title}} ({{PlayerCount}}/{{PlayersPerGame}}) <input type="button" value="Join"></p>

   {{/each}}

{{/if}}
</template>

<template name="waitForGame">

</template>
