<head>	<title>Writers-Bloc</title></head><body>  <center><img src="http://i.imgur.com/JB6gdgf.png"></center>	{{> lobby}}	{{> createGame}}	{{> joinGame}}	{{> waitForGame}}	{{> rules}}  {{> stageOne}}  {{> stageTwo}}  {{> stageThree}}  {{> results}}</body><template name="goBack">    <input type="button" id= "lobby" value = "Go Back to Lobby"></template><template name="lobby">	{{#if showLobby}}		<p><center><input type="button" id = "creategame" value = "Create a Game" class="lobby"></center></p>		<p><center><input type="button" id = "joingame" value = "Join a Game" class="lobby"></center></p>		<p><center><input type="button" id = "rules" value = "Read the Rules" class="lobby"></center></p>		<center><p>(c) Simon, Lily, Brian, Tucker</p></center>	{{/if}}</template><template name="createGame">	{{#if showCreateGame}}<center>		<h3>Create a game:</h3>		<p>Name:</p>		  <input type="text" id="storyName">		<br>		    <p>Number of Players (4-10):</p>		  <input type="number" id="numberPlayers" min="4" max="10">    		<br>        <p>Number of Rounds (7-50):</p>      <input type="number" id="numberRounds" min="7" max="50">    <br>		<p>First Sentence*:</p>		  <input type="text" id="firstSentence">		<br>		    <p>Last Sentence*:</p>		  <input type="text" id="lastSentence">		<br>		*Optional (leave blank for a random sentence)		<p><input type="button" id = "creategamenow" value = "Create" class = "createButton">    <input type="button" id = "cancelCreateGame" value = "Cancel" class = "createButton"></p></center>	{{/if}}</template><template name="joinGame">	{{#if showJoinGame}}	<div id = "wrapper">	  <div id = "findGametoJoin">		Join a game:		{{#each availableGames}}			<p><button id = "join" name={{_id}} value = "join" type="submit" class = "joinButton"><b>{{Title}}</b><br>Players: {{PlayerCount}}/{{PlayersPerGame}}</button></p>		{{/each}}    </div>    {{> chat}}    </div>    <div id = "back">    <input type="button" id="cancelJoinGame" class = "createButton" value = "Back">    </div>	{{/if}}</template><template name="waitForGame">  {{#if showWaitForGame}}  <div id = "wrapper2">	  <div id = "waitForGame">	  {{#with game}}  		<h3>{{Title}}</h3>  	{{/with}}	  <b>Players Joined:</b>	  {{#each players}}	   	<br>{{Name}}		{{/each}}    {{#if isHost}}      <p>You are the host.</p>      <p><input type="button" id="start" value="Start Game" class = "createButton"/></p>     {{/if}}    </div>    {{> chat}}    </div>    <p><input type="button" id="leaveGame" value="Leave Game"/></p>   {{/if}}</template><template name="rules">  {{#if showRules}}    <p><h3>Rules</h3></p>    <p>The screen will display the first sentence followed by the last sentence of the story.</p>    <p>Type what you think the next sentence of the story should be. When ready, click Submit.</p>    <p>Once all players have submitted, the voting period begins.</p>    <p>The sentence with the most votes will be added to the story... and the process repeats until the story is complete!</p>    <p>When you're ready, click Start!</p>    <p><input type="button" id = "startgame" value = "Start"></p>  {{/if}}</template><template name="stageOne">  {{#if showStageOne}}  <center><div class="grid">   <div class="col-2-3">      <p>{{>round}}</p>   </div>   <div class="col-1-3">      <p><div align="right">{{>timer}}</div></p>   </div>    <div class="col-2-3">      <p>{{>story}}</p>   </div>   <div class="col-1-3">      <p><b>Players:</b></p>      <p>{{>scoreboard}}</p>   </div>   <div class="col-all">      <p>{{>submitSentence}}</p>   </div>    <div class="col-all">      <p>{{>chat2}}</p>   </div></div>  </center>  {{/if}}</template><template name="stageTwo">	{{#if showStageTwo}}  <center><div class="grid">   <div class="col-2-3">      <p>{{>round}}</p>   </div>   <div class="col-1-3">      <p><div align="right">{{>timer}}</div></p>   </div>    <div class="col-2-3">      <p>{{>story}}</p>   </div>   <div class="col-1-3">      <p><b>Players:</b></p>      <p>{{>scoreboard}}</p>   </div>   <div class="col-all">      <p>{{>vote}}</p>   </div></div>  </center>  {{/if}}</template><template name="stageThree">  {{#if showStageThree}}  <center><div class="grid">   <div class="col-2-3">      <p>{{>round}}</p>   </div>   <div class="col-1-3">      <p><div align="right">{{>timer}}</div></p>   </div>    <div class="col-2-3">      <p>{{>story}}</p>   </div>   <div class="col-1-3">      <p><b>Players:</b></p>      <p>{{>scoreboard}}</p>   </div>   <div class="col-all">      <p>{{>voteResults}}</p>   </div></div>  </center>  {{/if}}</template><template name="results">  {{#if showResults}}    <h2>{{title}}</h2>    <h3>by {{author}}</h3>    <p>      {{firstSentence}}      &nbsp;      {{#each sentences}}        {{.}}      {{/each}}      {{lastSentence}}    </p>  {{/if}}</template><template name="round">  {{title}}</template><template name="story">   <p>		<p>{{firstSentence}}</p>	  {{#each sentences}}    <p>{{.}}</p>  	{{/each}}  </p>  <p>.&nbsp;.&nbsp;.</p>  <p>{{lastSentence}}</p></template><template name="scoreboard">  {{#each players}}    <p>{{Name}}: {{Score}}</p>  {{/each}}</template><template name="submitSentence">  {{#if canPlay}}    <p>Submit a sentence!</p>    <p>      <input type="text" id="sentence" />      <input type="button" id="sentenceButton" value="Submit" />    </p>   {{else}}    <p>Submitted!</p>    <p>Waiting for other players...</p>   {{/if}}</template><template name="vote">  {{#if canPlay}}    <p>Vote for your favorite sentence!</p>    {{#each sentences}}      <p>        <input type="radio" name="sentenceRadio" value={{_id}} />        {{Text}}      </p>    {{/each}}    <p><input type="button" id="castVote" value="Cast Vote" /></p>  {{else}}    <p>Vote cast!</p>    <p>Waiting for other players...</p>  {{/if}}</template><template name="voteResults">  <h3>Winner:</h3>  <p>{{info}}</p>  {{#if canPlay}}    <p><input type="button" id="nextRound" value="Continue" /></p>  {{else}}    <p>Waiting for other players...</p>  {{/if}}  {{#if nonVotingLoser}}      <p>Please vote next time!</p>    {{/if}}</template><template name="chat">  <div id = "chat">      <div id = "chatHistory" >      {{#each messages}}          <strong>{{PlayerName}}:</strong> {{Text}}<br>      {{/each}}      </div>      <div id = "send">      <p>        <input type="text" id="chatText" style='width:60%;' />         <input type="button" id="submitMessage" value="Send"/>      </p>      </div>  </div></template><template name="chat2">  <div id = "chat2">      <div id = "chatHistory2" >      {{#each messages}}          <strong>{{PlayerName}}:</strong> {{Text}}<br>      {{/each}}      </div>      <div id = "send2">      <p>        <input type="text" id="chatText" style='width:60%;' />         <input type="button" id="submitMessage" value="Send"/>      </p>      </div>  </div></template><template name="timer">  {{time}}</template>
