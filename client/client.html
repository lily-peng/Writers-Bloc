<head>
  <title>Writer's Bloc</title>
</head>

<body>
  {{loginButtons align="right"}}<br>
  <h1>Writer's Bloc</h1>
  {{> welcome }}
  {{> lobbybutton }}
  <div id="messages">
    {{> messages }}
  </div>
  <div id="input">
    {{> input }}
  </div>
  <div id="lobby">
    {{> lobby }}
  </div>
</body>

<template name="welcome">
  <p>
    Welcome to Writer's Bloc! Please log in.
  </p>
</template>

<template name="lobbybutton">
  <p><input id="btn" type="button" value="Join a Room" 
       onclick="return click()" />
  </p>
</template>

<template name="input">
  {{#if show}}
  <p>Message: <input type="text" id="message"></p>
  {{/if}}
</template>

<template name="messages">
  {{#if show}}
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
  {{/if}}
</template>

<template name="lobby">
  <!--shows when lobbybutton is pressed-->
  {{#if show}}
  <p>
    Lobby implementation here!
  </p>
  {{/if}}
</template>
